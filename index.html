<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to My Love ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: background-image 1.5s ease-in-out;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease forwards;
    }

    p {
      margin-top: 10px;
      font-size: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      animation: fadeIn 3s ease forwards;
    }

    .quote {
      font-style: italic;
      margin-top: 30px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
      max-width: 600px;
      line-height: 1.6;
    }

    .countdown {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
      animation: fadeIn 5s ease forwards;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown span {
      font-size: 1rem;
      font-weight: normal;
    }

    .rose {
      font-size: 3rem;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>‚ù§Ô∏è ·ã®·äî ·àç·ãï·àç·âµ, <span id="wife-name">·çç·à≠·â±·äì</span> ‚ù§Ô∏è</h1>
  <p>I miss you so much and can‚Äôt wait to see you again.</p>

  <!-- Romantic Quote -->
  <div class="quote">
    ‚ÄúDistance means so little when someone means so much.‚Äù  
    <br>Counting down the moments until I see you again, my love. üåπ
  </div>

  <!-- Countdown Timer -->
  <div class="countdown" id="countdown">
    <div><div id="days">00</div><span>Days</span></div>
    <div><div id="hours">00</div><span>Hours</span></div>
    <div><div id="minutes">00</div><span>Minutes</span></div>
    <div><div id="seconds">00</div><span>Seconds</span></div>
  </div>

  <div class="rose">üåπüåπüåπ</div>

  <script>
    // Background slideshow images
    const images = [
      "wife1.jpg", // replace with your image paths
      "wife2.jpg",
      "wife3.jpg",
      "wife4.jpg"
    ];
    let currentImage = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[currentImage]}')`;
      currentImage = (currentImage + 1) % images.length;
    }

    // Change every 5 seconds
    changeBackground();
    setInterval(changeBackground, 5000);

    // Countdown timer
    const targetDate = new Date("Nov 14, 2025 16:00:00").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "üíñ I'm Home! üíñ";
      }
    }, 1000);
  </script>
</body>
</html>
