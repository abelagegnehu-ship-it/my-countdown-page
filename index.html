<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to See Yene Le'elt ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-image: url('wife.jpg'); /* Replace with your photo name or link */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    p {
      margin-top: 10px;
      font-size: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .countdown {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown span {
      font-size: 1rem;
      font-weight: normal;
    }

    .rose {
      font-size: 3rem;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>‚ù§Ô∏è My Love, <span id="wife-name">Fertuna</span> ‚ù§Ô∏è</h1>
  <p>I miss you so much and can‚Äôt wait to see you again.</p>

  <div class="countdown" id="countdown">
    <div><div id="days">00</div><span>Days</span></div>
    <div><div id="hours">00</div><span>Hours</span></div>
    <div><div id="minutes">00</div><span>Minutes</span></div>
    <div><div id="seconds">00</div><span>Seconds</span></div>
  </div>

  <div class="rose">üåπüåπüåπ</div>

  <script>
    // Set the target date and time
    const targetDate = new Date("Nov 14, 2025 16:00:00").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "üíñ I'm Home! üíñ";
      }
    }, 1000);
  </script>
</body>
</html>
